name: slack-notify
version: 0.0.14
description: Sends notifications to Slack
keywords:
  - notification
  - slack
properties:
  subdomain:
    type: string
    required: true
  token:
    type: string
    required: true
  channel:
    type: string
    required: true
  username:
    type: string
    required: false
  icon_url:
    type: string
    required: false
  icon_emoji:
    type: string
    required: false
